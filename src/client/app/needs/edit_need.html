<!-- need edit -->
<section>
    <div class="container edit-need">
        <div>
            <h2 class="text-left">Редагування потреби</h2>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <form editable-form name="editNeedForm" onaftersave="vm.saveEditedNeed()">
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Назва:</label>

                        <div class="col-sm-10">
                            <div>
                                <span editable-text="vm.editedNeed.title" e-name="name" onbeforesave="updateNeed($data)"
                                      e-required>{{ vm.editedNeed.title }}</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Категорія:</label>

                        <div class="col-sm-10 col-md-6 col-lg-4">
                            <category-search class="col-xs-12 no-gutter margin-bottom-20"
                                             main-category="vm.mainCategory" subcategory="vm.subcategory"
                                             category="vm.category"></category-search>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Опис потреби:</label>

                        <div class="col-sm-10">
                            <div>
                                <a href="#" editable-textarea="vm.editedNeed.needText" e-rows="7" e-cols="90">
                                    <pre>{{ vm.editedNeed.needText }}</pre>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Фото:</label>
                        <!--TODO: What does UPLOAD attribute mean, when only IMAGES attribute is provided in directive ?-->
                        <file-upload-directive upload="vm.upload" images="vm.editedNeed.uploadedImages"></file-upload-directive>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Виберіть область:</label>

                        <div class="col-sm-3">
                            <span editable-select="vm.region" e-name="region"
                                  e-ng-options="region.name for region in vm.regions track by region.id"
                                  e-ng-change="vm.setRegion($data);">
                                {{ vm.region.name }}
                            </span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Виберіть місто:</label>

                        <div class="col-sm-2">
                            <!-- here should be pre-filled data depending on previous select field -->
                            <span editable-select="vm.city" e-name="city" e-ng-options="city.name for city in vm.cities"
                                  e-ng-disabled="!editNeedForm.region.$modelValue">
                                {{ vm.city.name }}
                            </span>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Адреса:</label>

                        <div class="col-sm-3">
                            <span editable-text="vm.editedNeed.address" e-name="street" onbeforesave="updateNeed($data)"
                                  id="str">{{ vm.editedNeed.address }}</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <date-picker date="vm.dt">{{vm.editedNeed.date}}</date-picker>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Зручний час:</label>

                        <div class="col-sm-3">
                            <span editable-text="vm.editedNeed.convenientTime" e-name="time"
                                  onbeforesave="updateNeed($data)">{{ vm.editedNeed.convenientTime }}</span>
                        </div>
                    </div>
                    <status status="vm.editedNeed.status" statuses="vm.editedNeedStatuses"></status>
                    <!-- button to show form -->
                    <div class="form-group row pull-right">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-default" ng-click="editNeedForm.$show()"
                                    ng-show="!editNeedForm.$visible" ng-init="editNeedForm.$show()">
                                Edit
                            </button>
                            <!-- buttons to submit / cancel form -->
                            <span ng-show="editNeedForm.$visible">
                              <button type="submit" class="btn btn-primary" ng-disabled="editNeedForm.$waiting">
                                  Зберегти
                              </button>
                              <a ng-click="vm.cancel()" class="btn btn-default" id="myButton0">Відмінити</a>
                                <!-- <button type="button" class="btn btn-default" ng-disabled="editNeedForm.$waiting" ng-click="editNeedForm.$cancel()">
                                    Скасувати
                                </button> -->
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- edit, the end of section -->
