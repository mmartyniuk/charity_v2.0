<!-- need edit -->
<section>
    <div class="container edit-need">
        <div>
            <h2 class="text-left">Редагування потреби</h2>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <form editable-form name="editNeedForm" onaftersave="vm.saveUser()">
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Назва:</label>
                        <div class="col-sm-10">
                            <div>
                                <span editable-text="vm.user.need" e-name="name" onbeforesave="checkName($data)" e-required>{{ vm.user.need }}</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Категорія:</label>
                        <div class="col-sm-10 col-md-6 col-lg-4">
                            <!-- here should be pre-filled data from previous page -->
                            <ol class="breadcrumb">
                                <li>Одяг</li>
                                <li>Дитячий одяг</li>
                                <li>Техніка</li>
                            </ol>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Опис потреби:</label>
                        <div class="col-sm-10">
                            <div>
                                <a href="#" editable-textarea="vm.user.needText" e-rows="7" e-cols="90">
                                    <pre>{{ vm.user.needText }}</pre>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Фото:</label>
                        <file-upload-directive upload="vm.upload"></file-upload-directive>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Виберіть область:</label>
                        <div class="col-sm-3">
                            <span editable-select="vm.region" e-name="region" e-ng-options="region.name for region in vm.regions track by region.id" e-ng-change="vm.setRegion($data);">
                                {{ vm.region.name }}
                            </span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Виберіть місто:</label>
                        <div class="col-sm-2">
                            <!-- here should be pre-filled data depending on previous select field -->
                            <span editable-select="vm.city" e-name="city" e-ng-options="city.name for city in vm.cities" e-ng-disabled="!editNeedForm.region.$modelValue">
                                {{ vm.city.name }}
                            </span>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Адреса:</label>
                        <div class="col-sm-3">
                            <span editable-text="vm.user.street" e-name="street" onbeforesave="checkName($data)" id="str">{{ vm.user.street }}</span>
                        </div>
                        <div class="col-sm-3">
                            <span editable-text="vm.user.house" e-name="house" onbeforesave="checkName($data)" id="str">{{ vm.user.house }}</span>
                        </div>
                        <div class="col-sm-3">
                            <span editable-text="vm.user.flat" e-name="flat" onbeforesave="checkName($data)" id="str">{{ vm.user.flat }}</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <date-picker date="vm.dt"></date-picker>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Зручний час:</label>
                        <div class="col-sm-3">
                            <span editable-text="vm.user.time" e-name="time" onbeforesave="checkName($data)">{{ vm.user.time }}</span>
                        </div>
                    </div>
                    <status status="vm.user.status" statuses="vm.userStatuses"></status>
                    <!-- button to show form -->
                    <div class="form-group row pull-right">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-default" ng-click="editNeedForm.$show()" ng-show="!editNeedForm.$visible" ng-init="editNeedForm.$show()">
                                Edit
                            </button>
                            <!-- buttons to submit / cancel form -->
                            <span ng-show="editNeedForm.$visible">
                              <button type="submit" class="btn btn-primary" ng-disabled="editNeedForm.$waiting">
                                  Зберегти
                              </button>
                              <button type="button" class="btn btn-default" ng-disabled="editNeedForm.$waiting" ng-click="editNeedForm.$cancel()">
                                  Скасувати
                              </button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- edit, the end of section -->
